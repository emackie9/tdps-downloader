version: "3.9"
services:
  downloader:
    build:
      context: .
    image: tdps-downloader:latest
    container_name: tdps-downloader
    # command: [ "python", "./tdps-downloader.py", "2022-05-27" ]
    environment:
      - TZ=America/Toronto
    volumes:
      - ./downloads:/app/downloads
      - .env:/app/.env
